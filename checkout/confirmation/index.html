<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Please view your order summary before filling out shipping and payment info. ">
    <meta name="author" content="Ida NÃ¸kland">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="global.css">
    <title>Checkout</title>
</head>

<body>

    <header>
        <a href="../../index.html">
            <section class="logo">
                <img src="../../img/logo.webp" alt="GameHub logo">
            </section>
        </a>

        <nav id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <nav class="overlay-content">
                <a href="../../index.html">Home</a>
                <a href="../../about/index.html">About</a>
                <a href="../../contact/index.html">Contact</a>
                <a href="../../document/index.html">Document</a>
            </nav>
        </nav>

        <span class="menu-icon" onclick="openNav()">&#9776;</span>
    </header>

    <hr class="header-line">

    <main class="checkout-container">
        <div id="loading-indicator" class="loading">Loading...</div>

        <section class="order-summary-card">
            <h3>ORDER SUMMARY</h3>
            <div id="order-items-container"></div>
            <div class="sub-total">
                <p>Subtotal</p>
                <p id="subtotal-amount">$0.00</p>
            </div>
            <div class="order-total">
                <p>Order Total</p>
                <p id="order-total-amount">$0.00</p>
            </div>
        </section>

        <section class="checkout-info">
            <section class="shipping-information-card">
                <h1>SHIPPING INFORMATION</h1>
                <input type="text" placeholder="Full name" required />
                <input type="text" placeholder="Last name" required />
                <input type="email" placeholder="Email" required />
                <input type="tel" placeholder="Phone number" required />
                <input type="text" placeholder="Country" required />
                <input type="text" placeholder="Street address" required />
                <div class="horizontally-aligned">
                    <input type="text" placeholder="Postcode" required />
                    <input type="text" placeholder="City" required />
                </div>
            </section>

            <section class="payment-method-card">
                <h2>PAYMENT METHOD</h2>
                <div class="credit-card-container">
                    <button><span>Credit card</span><img src="../../img/visa.png" alt="Visa icon"><img src="../../img/mastercard.png" alt="Mastercard icon"></button>
                </div>
                <div class="paypal-container">
                    <button><span>Paypal</span><img src="../../img/paypal.png" alt="PayPal icon"></button>
                </div>
                <div class="klarna-container">
                    <button><span>Klarna</span><img src="../../img/klarna.png" alt="Klarna icon"></button>
                </div>
            </section>
        </section>

        <button class="complete-order-button">
            <a href="confirmation/index.html">Complete order </a>
        </button>
    </main>

    <footer class="site-footer">
        <section class="footer-content">
            <section class="logo">
                <img src="../../img/logo.webp" alt="GameHub logo">
            </section>

            <section class="membership">
                <h3>Become a member</h3>
                <p>Sign up for our newsletter and get special offers and discounts</p>
                <section class="signup-container">
                    <input placeholder="Email:">
                    <button>Sign Up</button>
                </section>
            </section>

            <nav class="social-icons">
                <a href="#"><img src="../../img/instagram.png" alt="Instagram icon"></a>
                <a href="#"><img src="../../img/twitter.png" alt="Twitter icon"></a>
                <a href="#"><img src="../../img/tiktok.png" alt="TikTok icon"></a>
            </nav>
        </section>
    </footer>

    <script defer src="checkout.js"></script>
</body>

</html>
